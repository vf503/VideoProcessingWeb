<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{{ title }} - Advanced Tactical Video Production Suite</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="{% static 'app/scripts/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block head %}{% endblock %}
</head>

<body style="padding-top:0px;">

    <div class="container-fluid body-content">
            <div class="panel panel-primary">
                    <div class="panel-heading" style="height:50px">
                        <h3 class="panel-title pull-left" style="color:white">{{ temvarCourseTitle }}</h3>
                        <a href="{{ ModeNaviLink }}" class="btn btn-large btn-primary pull-right">{{ ModeNaviTitle }}</a>
                    </div>
                    {% include 'app/loginpartial.html' %}
            </div>                
{% block content %}{% endblock %}

    </div>

{% block scripts %}{% endblock %}

</body>
</html>
